steps:
  - label: "Dart analyze"
    key: "analyze"
    commands:
      - cd metrics/ci_integrations
      - pub get
      - dartanalyzer . --fatal-infos --fatal-warnings
    plugins:
      - docker-compose:
          config: ".buildkite/compose-files/dart-docker-compose.yml"
          run: dart
          propagate-uid-gid: true
          workdir: /monorepo

  - label: "Run tests"
    key: "tests"
    depends_on: "analyze"
    commands:
      - cd metrics/ci_integrations
      - pub get
      - pub run test_coverage --print-test-output --no-badge
      - ci_integrations lcov -i coverage/lcov.info -o coverage-summary.json
    plugins:
      - docker-compose:
          config: ".buildkite/compose-files/dart-docker-compose.yml"
          run: dart
          propagate-uid-gid: true
          workdir: /monorepo
    artifact_paths:
      - "metrics/ci_integrations/coverage/lcov.info"
      - "metrics/ci_integrations/coverage-summary.json"

  - label: "Finalize build"
    key: "finalize"
    depends_on:
      - step: "tests"
    commands:
      - echo "The build is completed."